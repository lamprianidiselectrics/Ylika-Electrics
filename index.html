<body class="bg-gray-100 text-slate-900">

                <button onclick="document.getElementById('fileInput').click()" class="bg-orange-500/10 text-orange-400 border border-orange-500/20 px-3 py-1.5 rounded-md text-[10px] font-bold whitespace-nowrap">ğŸ“‚ Î¦ÎŸÎ¡Î¤Î©Î£Î—</button>

    <main class="container mx-auto p-4 pb-44">

        <div class="mb-6 sticky top-20 z-30">

    <footer class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md p-4 border-t shadow-2xl z-40 pb-safe">
        <div class="container mx-auto">
            <div class="flex justify-between items-end">
                <div class="space-y-1">
                    <div class="text-gray-400 text-[10px] uppercase font-bold">ÎšÎ±Î¸Î±ÏÎ® Î‘Î¾Î¯Î±: <span id="subTotal" class="text-gray-600 tracking-tight">0.00 â‚¬</span></div>
                    <div class="text-gray-400 text-[10px] uppercase font-bold">ÎˆÎºÏ€Ï„Ï‰ÏƒÎ·: <span id="discountVal" class="text-red-500">0.00 â‚¬</span></div>
                    <div class="text-gray-400 text-[10px] uppercase font-bold">Î¦Î Î‘: <span id="taxVal" class="text-blue-500">0.00 â‚¬</span></div>
                </div>
                <div class="text-right">
                    <div class="text-blue-600 text-[10px] uppercase font-black tracking-widest">Î¤ÎµÎ»Î¹ÎºÏŒ Î Î»Î·ÏÏ‰Ï„Î­Î¿</div>
                    <div id="grandTotal" class="text-3xl font-black text-slate-900 leading-none">0.00 â‚¬</div>
                </div>
            </div>

    <div id="pdf-container">
        <h1 style="text-align:center">Î Î¡ÎŸÎ£Î¦ÎŸÎ¡Î‘ Î¥Î›Î™ÎšÎ©Î</h1>
        <div id="pdf-header" style="margin-bottom:20px"></div>
        <table>
            <thead><tr><th>Î ÎµÏÎ¹Î³ÏÎ±Ï†Î®</th><th>Î Î¿Ïƒ.</th><th>Î¤Î¹Î¼Î® ÎœÎ¿Î½.</th><th>Î£ÏÎ½Î¿Î»Î¿</th></tr></thead>
            <tbody id="pdf-body"></tbody>
        </table>
        <div id="pdf-footer" style="text-align:right; margin-top:20px; font-size:16px; line-height:1.6"></div>
    </div>

    <script>
        let state = {
            projectName: "",
            discount: 0,
            tax: 24,
            categories: [
                {
                    name: "ÎšÎ±Î»ÏÎ´Î¹Î±",
                    subs: [
                        { name: "Î Î¿Î»ÏÎºÎ»Î¿Î½Î± 2x & 3x", hasColor: false, items: [{n:"2x1", p:0.59}, {n:"2x1.5", p:0.85}, {n:"3x1.5", p:1.05}, {n:"3x2.5", p:1.65}, {n:"3x4", p:2.60}, {n:"3x6", p:3.80}] },
                        { name: "Î Î¿Î»ÏÎºÎ»Î¿Î½Î± 5x", hasColor: false, items: [{n:"5x1.5", p:1.75}, {n:"5x2.5", p:2.75}, {n:"5x4", p:4.20}, {n:"5x6", p:6.10}] },
                        { name: "ÎœÎ¿Î½ÏŒÎºÎ»Ï‰Î½Î± (H07V-U)", hasColor: true, items: [{n:"1x1.5mm", p:0.28}, {n:"1x2.5mm", p:0.46}, {n:"1x4mm", p:0.74}, {n:"1x6mm", p:1.10}] },
                        { name: "Î†Î»Î»Î± ÎšÎ±Î»ÏÎ´Î¹Î±", hasColor: false, items: [{n:"ÎšÎ±Î»ÏÎ´Î¹Î¿ TV", p:0.60}, {n:"UTP CAT6", p:0.70}] }
                    ]
                },
                {
                    name: "Î£Ï‰Î»Î®Î½ÎµÏ‚ & ÎšÎ±Î½Î¬Î»Î¹Î±",
                    subs: [
                        { name: "Î£Ï€Î¹ÏÎ¬Î»", hasColor: false, items: [{n:"Î¦16 Î•Î»Î±Ï†ÏÏ", p:0.35}, {n:"Î¦16 Î’Î±ÏÏ", p:0.65}, {n:"Î¦20 Î•Î»Î±Ï†ÏÏ", p:0.45}, {n:"Î¦20 Î’Î±ÏÏ", p:0.85}] },
                        { name: "Î£Ï‰Î»Î®Î½Î± Î•Ï…Î¸ÎµÎ¯Î±", hasColor: false, items: [{n:"Î¦16 Î•Ï…Î¸ÎµÎ¯Î±", p:3.40}, {n:"Î¦20 Î•Ï…Î¸ÎµÎ¯Î±", p:4.10}, {n:"Î¦25 Î•Ï…Î¸ÎµÎ¯Î±", p:6.00}] },
                        { name: "ÎœÎ¿ÏÏ†ÎµÏ‚&ÎšÎ¿Î»Î¬ÏÎ±", hasColor: false, items: [{n:"Î¦16 ÎœÎ¿ÏÏ†Î±", p:0.20}, {n:"Î¦16 ÎšÎ¿Î»Î¬ÏÎ¿", p:0.20}, {n:"Î¦20 ÎœÎ¿ÏÏ†Î±", p:0.20}] },
                        { name: "ÎšÎ±Î½Î¬Î»Î¹Î± Î›ÎµÏ…ÎºÎ¬", hasColor: false, items: [{n:"12x12", p:0.95}, {n:"16x16", p:1.15}, {n:"20x13", p:3.60}] }
                    ]
                },
                {
                    name: "Î Î¯Î½Î±ÎºÎµÏ‚ & Î¥Î»Î¹ÎºÏŒ Î¡Î¬Î³Î±Ï‚",
                    subs: [
                        { name: "Î Î¯Î½Î±ÎºÎµÏ‚", hasColor: false, items: [{n:"Î Î¯Î½Î±ÎºÎ±Ï‚ 12 Î£Ï„Î¿Î¹Ï‡.", p:18.00}, {n:"Î Î¯Î½Î±ÎºÎ±Ï‚ 24 Î£Ï„Î¿Î¹Ï‡.", p:32.00}] },
                        { name: "Î‘ÏƒÏ†Î¬Î»ÎµÎ¹ÎµÏ‚", hasColor: false, items: [{n:"10A", p:3.80}, {n:"16A", p:3.80}, {n:"20A", p:3.90}, {n:"25A", p:4.10}] },
                        { name: "Î¡ÎµÎ»Î­ Î”Î¹Î±ÏÏÎ¿Î®Ï‚", hasColor: false, items: [{n:"40A/30mA AC", p:38.00}, {n:"63A/30mA AC", p:66.40}] }
                    ]
                },
                {
                    name: "Î ÏÎ¹Î¶Î¿Î´Î¹Î±ÎºÎ¿Ï€Ï„Î¹ÎºÏŒ",
                    subs: [
                        { name: "Î”Î¹Î±ÎºÏŒÏ€Ï„ÎµÏ‚", hasColor: false, items: [{n:"Î‘Ï€Î»ÏŒÏ‚", p:2.50}, {n:"ÎšÎ¿Î¼Î¼Ï…Ï„Î±Ï„Î­Ï", p:3.50}, {n:"Î‘Î»Î»Î­-Î¡ÎµÏ„Î¿ÏÏ", p:3.00}] },
                        { name: "Î ÏÎ¯Î¶ÎµÏ‚", hasColor: false, items: [{n:"Î£Î¿ÏÎºÎ¿ Î‘Ï€Î»Î®", p:2.40}, {n:"Ethernet", p:14.00}] }
                    ]
                }
            ]
        };

        function init() {
            const saved = localStorage.getItem('elec_state_v11.1');
            if (saved) state = JSON.parse(saved);
            renderApp();
        }

        function renderApp() {
            document.getElementById('projectName').value = state.projectName || "";
            document.getElementById('globalDiscount').value = state.discount || 0;
            document.getElementById('taxRate').value = state.tax ?? 24;
            
            const container = document.getElementById('appContent');
            container.innerHTML = '';

            state.categories.forEach((cat, catIdx) => {
                let catHtml = `
                    <div class="cat-card bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-4">
                        <div class="bg-slate-50 px-4 py-2 border-b border-gray-100"><h2 class="font-black text-slate-500 text-[10px] uppercase tracking-wider">${cat.name}</h2></div>
                        <div class="p-4 space-y-6">`;

                cat.subs.forEach((sub, subIdx) => {
                    catHtml += `
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-xs font-bold text-blue-500 uppercase tracking-tight">${sub.name}</h3>
                                <button onclick="addItem(${catIdx}, ${subIdx})" class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">+ Î Î¡ÎŸÎ£Î˜Î—ÎšÎ—</button>
                            </div>
                            <div class="space-y-3">`;

                    sub.items.forEach((item, itemIdx) => {
                        const hasQty = (item.q || 0) > 0;
                        catHtml += `
                            <div class="item-row p-3 rounded-xl border ${hasQty ? 'border-blue-200 bg-blue-50/30' : 'border-gray-100 bg-gray-50/50'} transition-all" data-name="${item.n.toLowerCase()}">
                                <div class="flex flex-col gap-3">
                                    <div class="flex items-start">
                                        <input type="text" value="${item.n}" oninput="updateItem(${catIdx},${subIdx},${itemIdx},'n',this.value)" class="flex-grow text-sm font-bold bg-transparent outline-none">
                                    </div>
                                    
                                    <div class="flex items-center justify-between gap-4">
                                        <div class="flex items-center gap-1">
                                            <span class="text-[10px] font-bold text-gray-400">â‚¬</span>
                                            <input type="number" step="0.01" value="${item.p}" oninput="updateItem(${catIdx},${subIdx},${itemIdx},'p',this.value)" class="w-16 text-sm font-medium bg-white border rounded-md p-1">
                                        </div>

                                        <div class="flex items-center bg-white border border-slate-200 rounded-lg shadow-sm">
                                            <button onclick="changeQty(${catIdx},${subIdx},${itemIdx},-1)" class="w-10 h-10 text-blue-600 font-bold text-xl">-</button>
                                            <input type="number" value="${item.q || 0}" 
                                                onfocus="if(this.value=='0')this.value=''" 
                                                onblur="if(this.value=='')this.value='0'"
                                                oninput="updateItem(${catIdx},${subIdx},${itemIdx},'q',this.value)" 
                                                class="w-10 text-center font-black text-sm outline-none">
                                            <button onclick="changeQty(${catIdx},${subIdx},${itemIdx},1)" class="w-10 h-10 text-blue-600 font-bold text-xl">+</button>
                                        </div>
                                    </div>
                                </div>
                                ${sub.hasColor ? `
                                <div class="flex gap-1.5 mt-3 pt-3 border-t border-gray-200/50">
                                    ${['ÎšÎ±Ï†Î­','ÎœÏ€Î»Îµ','ÎœÎ±Ï…ÏÎ¿','Îš/Î '].map(c => `
                                        <label class="flex-1">
                                            <input type="checkbox" ${item.colors?.includes(c) ? 'checked' : ''} onchange="updateColor(${catIdx},${subIdx},${itemIdx},'${c}')" class="hidden">
                                            <span class="block text-center py-1.5 text-[9px] font-bold rounded-md border uppercase transition-all ${item.colors?.includes(c) ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white border-gray-200 text-gray-400'}">${c}</span>
                                        </label>
                                    `).join('')}
                                </div>` : ''}
                            </div>`;
                    });
                    catHtml += `</div></div>`;
                });
                catHtml += `</div></div>`;
                container.innerHTML += catHtml;
            });
            calculateTotals();
        }

        function updateItem(c, s, i, key, val) {
            if (key === 'p' || key === 'q') val = parseFloat(val) || 0;
            state.categories[c].subs[s].items[i][key] = val;
            if (key === 'p' || key === 'q') calculateTotals();
            saveToLocal();
        }

        function changeQty(c, s, i, delta) {
            let current = state.categories[c].subs[s].items[i].q || 0;
            state.categories[c].subs[s].items[i].q = Math.max(0, current + delta);
            renderApp();
            saveToLocal();
        }

        function addItem(c, s) {
            state.categories[c].subs[s].items.push({n: "ÎÎ­Î¿ Î¥Î»Î¹ÎºÏŒ", p: 0, q: 0, colors: []});
            renderApp();
            saveToLocal();
        }

        function updateColor(c, s, i, color) {
            if (!state.categories[c].subs[s].items[i].colors) state.categories[c].subs[s].items[i].colors = [];
            const colors = state.categories[c].subs[s].items[i].colors;
            const index = colors.indexOf(color);
            if (index > -1) colors.splice(index, 1);
            else colors.push(color);
            saveToLocal();
            renderApp();
        }

        function calculateTotals() {
            let sub = 0;
            state.categories.forEach(cat => {
                cat.subs.forEach(subcat => {
                    subcat.items.forEach(item => {
                        sub += (item.q || 0) * (item.p || 0);
                    });
                });
            });
            
            state.projectName = document.getElementById('projectName').value;
            state.discount = parseFloat(document.getElementById('globalDiscount').value) || 0;
            state.tax = parseFloat(document.getElementById('taxRate').value) || 0;
            
            const afterDiscount = sub * (1 - state.discount / 100);
            const taxAmount = afterDiscount * (state.tax / 100);
            const total = afterDiscount + taxAmount;

            document.getElementById('subTotal').innerText = sub.toFixed(2) + ' â‚¬';
            document.getElementById('discountVal').innerText = '-' + (sub - afterDiscount).toFixed(2) + ' â‚¬';
            document.getElementById('taxVal').innerText = taxAmount.toFixed(2) + ' â‚¬';
            document.getElementById('grandTotal').innerText = total.toFixed(2) + ' â‚¬';
        }

        function saveToLocal() { localStorage.setItem('elec_state_v11.1', JSON.stringify(state)); }

        function saveToFile() {
            const blob = new Blob([JSON.stringify(state)], {type: "application/json"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = (state.projectName || "Project") + ".json";
            a.click();
        }

        function loadFromFile(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                state = JSON.parse(e.target.result);
                renderApp();
            };
            reader.readAsText(event.target.files[0]);
        }

        function resetAll() {
            if (confirm("Î ÏÎ¿ÏƒÎ¿Ï‡Î®! Î”Î¹Î±Î³ÏÎ±Ï†Î® ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½;")) {
                localStorage.removeItem('elec_state_v11.1');
                location.reload();
            }
        }

        function filterItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.item-row').forEach(row => {
                const name = row.getAttribute('data-name');
                row.classList.toggle('hidden-item', !name.includes(query));
            });
        }

        async function exportToPDF() {
            const body = document.getElementById('pdf-body');
            body.innerHTML = '';
            let sub = 0;
            state.categories.forEach(cat => {
                cat.subs.forEach(subcat => {
                    subcat.items.forEach(item => {
                        if (item.q > 0) {
                            let desc = item.n;
                            if (item.colors?.length > 0) desc += ` (${item.colors.join(', ')})`;
                            const rowTotal = item.q * item.p;
                            sub += rowTotal;
                            body.innerHTML += `<tr>
                                <td>${desc}</td>
                                <td style="text-align:center">${item.q}</td>
                                <td style="text-align:right">${item.p.toFixed(2)}â‚¬</td>
                                <td style="text-align:right">${rowTotal.toFixed(2)}â‚¬</td>
                            </tr>`;
                        }
                    });
                });
            });

            const afterDiscount = sub * (1 - state.discount / 100);
            const taxAmount = afterDiscount * (state.tax / 100);

            document.getElementById('pdf-header').innerHTML = `<strong>ÎˆÏÎ³Î¿:</strong> ${state.projectName} | <strong>Î—Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±:</strong> ${new Date().toLocaleDateString('el-GR')}`;
            document.getElementById('pdf-footer').innerHTML = `
                Î‘ÏÏ‡Î¹ÎºÏŒ Î£ÏÎ½Î¿Î»Î¿: ${sub.toFixed(2)}â‚¬<br>
                ÎˆÎºÏ€Ï„Ï‰ÏƒÎ· ${state.discount}%: -${(sub - afterDiscount).toFixed(2)}â‚¬<br>
                Î¦Î Î‘ ${state.tax}%: ${taxAmount.toFixed(2)}â‚¬<br>
                <span style="font-size:20px; color:#2563eb">Î¤ÎµÎ»Î¹ÎºÏŒ Î£ÏÎ½Î¿Î»Î¿: ${(afterDiscount + taxAmount).toFixed(2)}â‚¬</span>
            `;
            
            const el = document.getElementById('pdf-container');
            el.style.position = "static";
            await html2pdf().from(el).set({ margin: 10, filename: state.projectName + '.pdf', html2canvas: { scale: 2 } }).save();
            el.style.position = "absolute";
        }

        init();
    </script>
</body>
